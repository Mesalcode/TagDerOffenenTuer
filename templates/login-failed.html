{% extends "shared/base.html" %}

{% block extrahead %}
    <link rel="stylesheet" href="/static/css/login.css">   
	<script src="/static/js/login-failed.js"></script> 
{% endblock %}

{% block content %}
    <div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Login fehlgeschlagen</h3>
		<div class="card-text">
			<form onsubmit="return false" method="post">
                <div>
                    Die Anmeldung ist fehlgeschlagen. <br> Grund: <br><br>
                    <a id="error-message"></a>
                </div>

				<button onclick="document.location.href='/login'" class="btn btn-primary btn-block">Erneut versuchen</button>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
